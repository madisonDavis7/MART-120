<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
    <script>
        function getData() {
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
        }

        //checks each field for input
        function nameValidate() {
            const name = document.getElementById('name');
            if (!name.value) {
                name.style.backgroundColor = 'red';
            } else {
                name.style.backgroundColor = '';
            }
        }

        function phoneValidate() {
            const phone = document.getElementById('phone');
            if (!phone.value) {
                phone.style.backgroundColor = 'red';
            } else {
                phone.style.backgroundColor = '';
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const submit = document.getElementById('submit');
            submit.addEventListener('click', function (e) {
                e.preventDefault();
                nameValidate();
                phoneValidate();
                if (document.getElementById('contactForm').checkValidity()) {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</head>

<body class="contact-back">
    <div id="main-cont">
        <h1>Contact Us</h1>
        <form id="contactForm" novalidate>
            <table>
                <tr>
                    <td>Name: </td>
                    <td><input type="text" id="name" required></td>
                </tr>
                <tr>
                    <td>Phone Number: </td>
                    <td><input type="text" id="phone" required></td>
                </tr>
                <tr>
                    <td>I agree to the terms of agreement: </td>
                    <td><input type="radio" id="agreement" name="agreement" required> Yes</td>
                </tr>
            </table>
            <div class="buttons">
                <button class="btn-survey" id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
